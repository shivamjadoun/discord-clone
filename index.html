<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/cb7ebb1749.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-[#404EED] font-ggSans">
      <!-- nav bar -->
      <nav
        class="flex justify-between max-w-[1200px] mx-auto h-[72px] items-center text-[#fff] px-2 xl:px-7"
      >
        <!-- discord-logo -->
        <div class="">
          <img class="w-32" src="images/discord-icon.jpg" alt="" />
        </div>

        <!-- links -->
        <div class="hidden xl:flex gap-5 font-ggSans font-[600] font-[16px]">
          <a href="#" class="capitalize hover:underline">Download</a>
          <a href="#" class="capitalize hover:underline">Nitro</a>
          <a href="#" class="capitalize hover:underline">Discover</a>
          <a href="#" class="capitalize hover:underline">Safety</a>
          <a href="#" class="capitalize hover:underline">Support</a>
          <a href="#" class="capitalize hover:underline">Blog</a>
          <a href="#" class="capitalize hover:underline">Careers</a>
        </div>

        <div class="flex flex-row gap-4 md:gap-16 items-center">
          <!-- login-button -->
          <div class="">
            <a href="#">
              <button
                class="hover:bg-gray-200 bg-[#fff] px-4 py-2 self-center rounded-full text-[#2c2f33] font-[500] text-[14px]"
              >
                Login
              </button>
            </a>
          </div>

          <!-- hamburger-btn -->
          <div class="xl:hidden block">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
    </div>

    <!-- hero section -->
    <div class="bg-[#404EED]">
      <div
        class="text-[#fff] container max-w-[1200px] xl:px-0 px-7 xl:max-w-[900px] mx-auto text-center xl:h-[555px] flex flex-col gap-5 pt-[50px] xl:pt-[120px]"
      >
        <h2 class="font-[800] text-left text-[34px] font-['GintoNord'] z-20">
          IMAGINE A PLACE...
        </h2>
        <p
          class="font-[400] text-left font-['GintoNord'] z-20 text-[16px] leading-[26px] font-['gg sans'] w-[90%]"
        >
          ...where you can belong to a school club, a gaming group, or a
          worldwide art community. Where just you and a handful of friends can
          spend time together. A place that makes it easy to talk every day and
          hang out more often.
        </p>
      </div>
    </div>
  </body>
</html>
